<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="padding:500px;">
<form class="form-horizontal" method="post" action="verification">
    <div class="form-group">
        <label class="col-sm-2 control-label">已向该邮箱发送验证码:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${emails}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">验证码:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="pwd">
        </div>
    </div>
    <input type="submit" th:value="确认"/>
</form>
</body>
</html>
