<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}">
</head>
<body>
<!--增加框-->
<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h1 class="modal-title" id="myModalLabel">增加理赔记录</h1>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="ins_xmName" class="col-sm-2 control-label">项目名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ins_xmName" name="xmName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ins_ssMoney" class="col-sm-2 control-label">损失金额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ins_ssMoney" name="ssMoney">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ins_pfMoney" class="col-sm-2 control-label">赔付金额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ins_pfMoney" name="pfMoney">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ins_lqPeople" class="col-sm-2 control-label">领取人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ins_lqPeople" name="lqPeople">
                        </div>
                    </div>
                    <div class="form-group">
                        理赔方式：
                        <select class="form-control" name="lpFs" id="ins_lpFs">
                            <option>转账</option>
                            <option>金钱</option>
                        </select>
                    </div>
                    <div class="form-group">
                        理赔审核：
                        <select class="form-control" name="lpSh" id="ins_lpSh">
                            <option>已过</option>
                            <option>未过</option>
                        </select>
                    </div>
                    <div>
                        领取时间:
                        <input type="date" name="lpTime" id="ins_lpTime"/>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" id="insertForm">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--修改框-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h1 class="modal-title" id="myModalLabel1">编辑理赔记录</h1>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <h4>编号:<span id="upd_id" style="color: darkcyan"></span></h4>
                    <h4>理赔编号:<span id="upd_lpId" style="color: darkcyan"></span></h4>
                    <div class="form-group">
                        <label for="upd_xmName" class="col-sm-2 control-label">项目名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upd_xmName" name="xmName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upd_ssMoney" class="col-sm-2 control-label">损失金额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upd_ssMoney" name="ssMoney">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upd_pfMoney" class="col-sm-2 control-label">赔付金额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upd_pfMoney" name="pfMoney">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upd_lqPeople" class="col-sm-2 control-label">领取人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upd_lqPeople" name="lqPeople">
                        </div>
                    </div>
                    <div class="form-group">
                        理赔方式：
                        <select class="form-control" name="lpFs" id="upd_lpFs">
                            <option>转账</option>
                            <option>金钱</option>
                        </select>
                    </div>
                    <div class="form-group">
                        理赔审核：
                        <select class="form-control" name="lpSh" id="upd_lpSh">
                            <option>已过</option>
                            <option>未过</option>
                        </select>
                    </div>
                    <div>
                        领取时间:
                        <input type="date" name="lpTime" id="upd_lpTime"/>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" id="updateForm">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align: center">理赔管理表</h1>
            <div class="col-md-4 col-md-offset-10">
                <button class="btn btn-primary" id="insert">
                    <span class="glyphicon glyphicon-plus"></span>
                    增加
                </button>
                <button class="btn btn-danger" id="dels">
                    <span class="glyphicon glyphicon-trash"></span>
                    批量删除
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!--表格-->
            <table class="table table-striped table-hover" id="showAll">
                <thead>
                <tr>
                    <th><input type="checkbox" id="allChoice"/></th>
                    <th>主编号</th>
                    <th>项目名</th>
                    <th>损失金额</th>
                    <th>赔付金额</th>
                    <th>理赔编号</th>
                    <th>领取人名</th>
                    <th>理赔方式</th>
                    <th>理赔审核</th>
                    <th>理赔时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!--动态填充表格内容-->
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4" id="infoPage">
                <!--分页信息-->
            </div>
            <div class="col-md-6 col-md-offset-9" id="pagePilot">
                <!--分页条信息-->
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/Lpgl.js}"></script>
</body>
</html>
