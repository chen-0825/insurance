<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}">
</head>
<body style="padding-top: 150px">

<!--修改框-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="myModalLabel1">编辑理赔记录</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <h4>&emsp;&emsp;编号:<span id="upd_id" style="color: darkcyan"></span></h4>
                    <h4>理赔金额:<span id="upd_lpMoney" style="color: darkcyan"></span></h4>
                    <div class="form-group">
                        <label for="upd_lpPeople" class="col-sm-2 control-label">理赔人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upd_lpPeople" name="lpPeople">
                        </div>
                    </div>
                    <div class="form-group">
                        <strong>&emsp;&emsp;理赔状态</strong>
                        <select class="form-control" style="width: 400px; margin-left: 120px" name="lpStatus"
                                id="upd_lpStatus">
                            <option value="0">未赔</option>
                            <option value="1">已赔</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <strong>&emsp;&emsp;状态</strong>
                        <select class="form-control" style="width: 400px; margin-left: 120px" name="Status"
                                id="upd_status">
                            <option value="0">有效</option>
                            <option value="1">失效</option>
                        </select>
                    </div>
                    <div>
                        <strong>&emsp;领取时间</strong>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="date" name="lpTime" id="upd_lpTime"/>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" id="updateForm">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align: center">理赔管理表</h1>
            <div class="col-md-4">
                <label for="ss">搜索</label>
                <input type="text" style="text-align: center" class="form-control" id="ss" placeholder="------查询------">
            </div>
            <div class="col-md-4 col-md-offset-10">
                <button class="btn btn-primary" id="yes">
                    <span class="glyphicon glyphicon-ok"></span>
                    有效
                </button>
                <button class="btn btn-danger" id="not">
                    <span class="glyphicon glyphicon-remove"></span>
                    失效
                </button>
            </div>
        </div>
    </div>
    <div id="ssts"></div>
    <div class="row">
        <div class="col-md-12">
            <!--表格-->
            <table class="table" id="showAll">
                <thead>
                <tr class="info">
                    <th>主编号</th>
                    <th>理赔人</th>
                    <th>理赔金额</th>
                    <th>理赔时间</th>
                    <th>理赔状态</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!--动态填充表格内容-->
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4" id="infoPage">
                <!--分页信息-->
            </div>
            <div class="col-md-3" id="xzts">
                <select class="form-control">
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="9">9</option>
                    <option value="all">all</option>
                </select>
            </div>
            <div class="col-md-3 col-md-offset-9" id="pagePilot">
                <!--分页条信息-->
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/Lpgl.js}"></script>
</body>
</html>
