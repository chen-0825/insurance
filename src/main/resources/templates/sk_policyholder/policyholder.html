<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>投保人页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}"/>
</head>
<body>
      <div id="wrap" class="container">
          <div class="container" style="padding-top: 100px">
              <a href="sk_policyholder/add.jsp" class="btn btn-info glyphicon glyphicon-plus">增加</a>

              <!--查询所有信息-->
              <button type="button" class="btn btn-danger btn-sm" id="pl">批量删除</button>
              <table  class="table table-bordered">
                  <tr>
                      <td> <button type="button" class="btn btn-primary btn-sm" id="qx">全选</button></td>
                      <button type="button" class="btn btn-primary btn-sm" id="fx">反选</button>
                      <td class="info">投保人姓名</td>
                      <td class="info">投保人性别</td>
                      <td class="info">投保人证件类型</td>
                      <td class="info">投保人身份证</td>
                      <td class="info">投保人电话</td>
                      <td class="info">投保人地址</td>
                      <td >操作</td>
                  </tr>
                      <tr th:each="p:${pageInfo.getList()}">
                          <td> <input type="checkbox"  value="${p.phId }" ></td>
                          <td class="info" th:text="${p.phName}"></td>
                          <td class="info" th:text="${p.phSex}"></td>
                          <td class="info" th:text="${p.phCertificateType}"></td>
                          <td class="info" th:text="${p.phCardNumber}"></td>
                          <td class="info" th:text="${p.phTel}"></td>
                          <td class="info" th:text="${p.phAddress}"></td>
                          <td ><a th:href="@{ph_delete(phId=${p.phId})}" type="button" class="btn btn-danger">删除</a> <a href="ph_findOne?id=${p.phId}" type="button" class="btn btn-warning" >修改</a></td>
                      </tr>
                  </c:forEach>
              </table>

              <!-- 显示分页信息 -->
              <div class="row">
                  <div class="col-md-6" th:text="${pageInfo.pageNum}/${pageInfo.pages}"></div>
                  <div class="col-md-6">
                      <nav aria-label="Page navigation">
                          <ul class="pagination">
                              <li><a th:href="@{ph_index(pn=1)}">首页</a></li>
                              <!-- 判断是否有上一页 -->
                                  <li th:if ="${pageInfo.hasPreviousPage }">
                                      <a th:href="@{ph_index(pn=${pageInfo.pageNum-1})}"aria-label="Previous">
                                          <span aria-hidden="true">&laquo;</span>
                                      </a>
                                  </li>
                              <!-- 获取当前需要连续显示的页码 -->
                              <a th:each="page_num:${pageInfo.navigatepageNums }">
                                      <li class="active" th:if ="${page_num == pageInfo.pageNum}">
                                          <a th:text="${page_num}"></a>
                                      </li>
                                        <li th:if ="${page_num != pageInfo.pageNum}">
                                            <a th:href="@{ph_index(pn=${page_num})}" th:text="${page_num}"></a>
                                        </li>
                              </a>
                              <!-- 判断是否有下一页 -->
                                  <li th:if ="${pageInfo.hasNextPage }">
                                      <a th:href="@{ph_index(pn=${pageInfo.pageNum+1})}" aria-label="Next">
                                          <span aria-hidden="true">&raquo;</span>
                                      </a>
                                  </li>
                              <li><a th:href="@{ph_index(pn=${pageInfo.pages})}">末页</a></li>
                          </ul>
                      </nav>
                  </div>
              </div>
          </div>
      </div>


      </div>
      <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
      <script type="text/javascript" th:src="@{js/sk_policyholder.js}" ></script>
</body>
</html>
